            <main>
                <br>
                <h2>Contact Me Today</h2>
                        <br>
                        <input type="text" id="firstname" name="firstname" maxlength="20">
                        <span id="span1">*</span>
                        <br>
                        <label for="firstname">Firstname</label>
                        <br>
                        <input type="text" id="lastname" name="lastname" maxlength="20">
                        <span id="span2">*</span>
                        <br>
                        <label for="lastname">Lastname</label>
                        <br>
                        <input type="text" id="occupation" name="occupation" maxlength="20">
                        <span id="span3">*</span>
                        <br>
                        <label for="lastname">Occupation (job)</label>
                        <br>
                        <input type="email" id="myemail" name="myemail">
                        <span id="span4">*</span>
                        <br>
                        <label for="myemail">Email</label>
                        <br>
                        <input type="number" id="phone" name="phone" maxlength="10" pattern="[0-9]{10}" required>
                        <span id="span5">*</span>
                        <br>
                        <label for="phone">Phone number</label>
                        <br>
                        <textarea name="comments" id="comments" rows="5" cols="50"></textarea>
                        <br>
                        <label for="comments">Questions / Comment</label>
                        <br>
                        <br>
                        <button type="button" class="btn btn-primary" id="validate" onclick="validateTXT()">Validate</button>
                        <button type="button" class="btn btn-primary" id="saveInfo" onclick="saveInfo()">Save Info</button>
                        <button type="button" class="btn btn-primary" id="saveInfo" onclick="removeInfo()">Remove Info</button>
                        <button type="button" class="btn btn-primary" id="submit">Submit</button>
                        <br>
                        <br>
                        <br>
